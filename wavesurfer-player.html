<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveform Player</title>
    <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
    <div id="waveform"></div>
    <button id="playButton">Play</button> <!-- Play Button -->
    <script>
        var wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#A8DBA8',
            progressColor: '#3B8686',
            height: 128,
            barWidth: 3
        });

        wavesurfer.load('https://raw.githubusercontent.com/pmbstuff/wavesurfer-player/main/rbx808.mp3');

        // Function to handle play/pause when the button is clicked
        document.getElementById('playButton').addEventListener('click', function() {
            wavesurfer.playPause();
            if (wavesurfer.isPlaying()) {
                this.textContent = 'Pause'; // Change button text to Pause
            } else {
                this.textContent = 'Play'; // Change button text to Play
            }
        });
    </script>
</body>
</html>
