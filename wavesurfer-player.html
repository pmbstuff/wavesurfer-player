<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveform Player</title>
    <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
    <div id="waveform"></div>
    <!-- Play/Pause symbol -->
    <span id="playPauseSymbol" style="font-size: 36px; cursor: pointer;">▶️</span> 

    <script>
        var wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#A8DBA8',
            progressColor: '#3B8686',
            height: 128,
            barWidth: 3
        });

        wavesurfer.load('https://raw.githubusercontent.com/pmbstuff/wavesurfer-player/main/rbx808.mp3');

        // Function to toggle play/pause when the symbol is clicked
        document.getElementById('playPauseSymbol').addEventListener('click', function() {
            wavesurfer.playPause();
            if (wavesurfer.isPlaying()) {
                this.textContent = '⏸️'; // Change to pause symbol
            } else {
                this.textContent = '▶️'; // Change to play symbol
            }
        });
    </script>
</body>
</html>
